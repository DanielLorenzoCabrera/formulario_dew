<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second form</title>
    <link rel="stylesheet" href="second-styles.css">
</head>
<body>
    <h1>Validaciones de un formulario</h1>
    <form action="#">
        <fieldset>
            <section>
                <p>Nombre</p>
                <input type="text" name="name" id="name">
            </section>
            <section>
                <p>Apellido 1</p>
                <input type="text" name="surname1" id="surname1">
            </section>
            <section>
                <p>Apellido 2</p>
                <input type="text" name="surname2" id="surname2">
            </section>
            <section>
                <p>Edad</p>
                <input type="number" name="age" id="age">
            </section>
            <section>
                <p>Matricula</p>
                <input type="text" name="register" id="register">
            </section>
            <section>
                <p>Nº expediente</p>
                <input type="text" name="register" id="register">
            </section>
            <section>
                <p>Fecha de permiso</p>
                <input type="date" name="permission" id="permission">
            </section>
            <section>
                <p>Importe</p>
                <input type="text" name="quantity" id="quantity">
            </section>
            <section>
                <p>Nº Tarjeta</p>
                <input type="text" name="cardNumber" id="cardNumber">
            </section>
            <section>
                <p>Tipo de tarjeta</p>
                <select name="cardType" id="cardType">
                    <option value="generic">Genérica</option>
                    <option value="american">American Express</option>
                    <option value="diner">Diner's Club</option>
                    <option value="master">Master Card</option>
                    <option value="visa">Visa</option>
                </select>
            </section>
            <section>
                <p>Mes de expiación</p>
                <input type="number" name="month-expiration" id="month-expiration">
            </section>
            <section>
                <p>Año de expiación</p>
                <input type="number" name="year-expiration" id="year-expiration">
            </section>
        </fieldset>
    </form>
    <input type="button" value="Validar">

</body>
</html>
