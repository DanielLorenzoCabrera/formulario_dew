<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second form</title>
    <link rel="stylesheet" href="second-styles.css">
    <script src="second-form.js"></script>
</head>
<body>
    <h1>Validaciones de un formulario</h1>
    <form action="#">
        <fieldset>
            <section>
                <p>Nombre</p>
                <input type="text" name="name" id="name" class="input" data-name="nombre">
            </section>
            <section>
                <p>Apellido 1</p>
                <input type="text" name="surname1" id="surname1" class="input" data-name="apellido1">
            </section>
            <section>
                <p>Apellido 2</p>
                <input type="text" name="surname2" id="surname2" class="input" data-name="apellido2">
            </section>
            <section>
                <p>Edad</p>
                <input type="number" name="age" id="age" class="input" data-name="edad">
            </section>
            <section>
                <p>Matricula</p>
                <input type="text" name="register" id="register" class="input" data-name="matricula">
            </section>
            <section>
                <p>Nº expediente</p>
                <input type="number" name="fileNumber" id="fileNumber" class="input" data-name="N-expediente" min="340000000000" max="349999999999">
            </section>
            <section>
                <p>Fecha de permiso</p>
                <input type="date" name="permission" id="permission" class="input" data-name="fecha-permiso">
            </section>
            <section>
                <p>Importe</p>
                <input type="text" name="quantity" id="quantity" class="input" data-name="importe">
            </section>
            <section>
                <p>Nº Tarjeta</p>
                <input type="text" name="cardNumber" id="cardNumber" class="input" data-name="N-tarjeta">
            </section>
            <section>
                <p>Tipo de tarjeta</p>
                <select name="cardType" id="cardType" class="input" data-name="tipo-tarjeta">
                    <option value="generic">Genérica</option>
                    <option value="american">American Express</option>
                    <option value="diner">Diner's Club</option>
                    <option value="master">Master Card</option>
                    <option value="visa">Visa</option>
                </select>
            </section>
            <section>
                <p>Mes de expiación</p>
                <input type="number" name="month-expiration" id="month-expiration" class="input" data-name="mes-exp">
            </section>
            <section>
                <p>Año de expiación</p>
                <input type="number" name="year-expiration" id="year-expiration" class="input" data-name="año-exp">
            </section>
        </fieldset>
        <div class="validacion">
            <input type="button" value="Validar" class="validar">
        </div>
        
    </form>
    <div class="errors">
        
    </div>

</body>
</html>
